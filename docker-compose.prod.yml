services:
  production:
    container_name: api-gifty-nestjs-prod
    build:
      dockerfile: Dockerfile
      context: .
      target: production
    environment:
      - NODE_ENV=production
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: mymongodb
    # restart: always
    ports:
      - 27017:27017
    volumes:
      - ./mongo:/data/db
      - ./mongo/log:/var/log/mongodb/

volumes:
  node_modules:

